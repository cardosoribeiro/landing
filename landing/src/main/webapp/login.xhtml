<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
    <style type="text/css">
        body {
            padding-top: 70px; /* Adjust for navbar height */
        }
        .container {
            max-width: 400px; /* Adjust as needed */
        }
    </style>
</h:head>
<h:body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Landing</a> </div>
    </nav>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Login</h3>
                    </div>
                    <div class="card-body">
                        <h:form styleClass="needs-validation" role="form">
                            <div class="mb-3">
                                <h:outputLabel value="Username:" for="username" styleClass="form-label"/>
                                <h:inputText id="username" value="#{loginBean.username}" required="true" styleClass="form-control" />
                                <div class="invalid-feedback">Username is required.</div>
                            </div>

                            <div class="mb-3">
                                <h:outputLabel value="Password:" for="password" styleClass="form-label"/>
                                <h:inputSecret id="password" value="#{loginBean.password}" required="true" styleClass="form-control"/>
                                <div class="invalid-feedback">Password is required.</div>
                            </div>

                            <h:commandButton value="Login" action="#{loginBean.login}" styleClass="btn btn-primary"/>
                            <h:messages styleClass="mt-2" />
                            <div class="mt-2">
                                <h:link outcome="signup" value="Sign Up" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            forms.forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</h:body>
</html>
